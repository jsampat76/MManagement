<!DOCTYPE html>
<html ng-app="iCorpMM">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0">
        <title>iCorpMM</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="dist/style.css" />
        <link rel="stylesheet" href="dist/css/sidebar.css"/>
    </head>

    <body>
        <div class="spinner">
            <div class="ajaxloader"></div>
        </div>
        <div id="wrapper" ng-cloak >
            <div class="col-xs-10 col-sm-6 col-md-4 sidebar sidebar-left sidebar-animate" ng-include="'includes/nav.html'"></div>
            <div id="page-content-wrapper">
                <div ng-include="'includes/header.html'"></div>
                <div class="container-fluid" ng-controller="profileController">
                    <h4 class="text-capitalize text-right">Welcome  <span class=" text-success">{{ user}}!</span></h4>
                    <h1>Manage Profile</h1>
                    <div class="row mt10">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="active"><a href="#desc" data-toggle="tab">Personal Profile</a></li>
                            <li><a href="#ben" data-toggle="tab">Legal Profile</a></li>
                            <li ng-if='director == 1'><a href="#res" data-toggle="tab">Disclosure of Interest</a></li>
                        </ul>

                        <div id="myTabContent" class="tab-content">
                            <div class="tab-pane fade in active" id="desc">
                                <div class="row">
                                    <form class="form-horizontal" id="frmProfile">
                                        <fieldset>
                                            <legend>Personal Details</legend>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="inputEmail" class="col-md-3 control-label">First Name</label>
                                                        <div class="col-md-9">
                                                            <input type="text" class="form-control" name="firstname" placeholder="First name" required="">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="inputPassword" class="col-md-3 control-label">Last Name</label>
                                                        <div class="col-md-9">
                                                            <input type="text" class="form-control" name="lastname" placeholder="Last name" required="">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="col-md-3 control-label">Gender</label>
                                                        <div class="col-md-9">
                                                            <div class="radio pull-left" style="margin-right:10px;">
                                                                <label>
                                                                    <input type="radio" name="gender" id="gender" value="Male" checked="">
                                                                    Male </label>
                                                            </div>
                                                            <div class="radio pull-left">
                                                                <label>
                                                                    <input type="radio" name="gender" id="gender" value="Female">
                                                                    Female </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="inputPassword" class="col-md-3 control-label">Date of Birth</label>
                                                        <div class="col-md-9">
                                                            <input type="text" class="form-control" name="dob" placeholder="DD MMM YYYY" data-date-format="DD MMM YYYY" readonly="" required="">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="inputEmail" class="col-md-3 control-label">Mobile #</label>
                                                        <div class="col-md-9">
                                                            <input type="text" maxlength="10" class="form-control" name="mobile" placeholder="Mobile number" onchange="validateMobile('frmProfile')" onkeyup="validateMobile('frmProfile')">
                                                            <span class="span mobile-span"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="inputPassword" class="col-md-3 control-label">Landline #</label>
                                                        <div class="col-md-9">
                                                            <input type="text" maxlength="11" class="form-control" name="landline" placeholder="Landline Number" onchange="validateLandline('frmProfile')" onkeyup="validateLandline('frmProfile')">
                                                            <span class="span landline-span"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row" style="margin-bottom:20px;">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="col-md-3 control-label">Status</label>
                                                        <div class="col-md-9">
                                                            <div class="radio pull-left" style="margin-right:10px;">
                                                                <label>
                                                                    <input type="radio" name="marriage_status" value="Single" checked="">
                                                                    Single </label>
                                                            </div>
                                                            <div class="radio pull-left">
                                                                <label>
                                                                    <input type="radio" name="marriage_status" value="Married">
                                                                    Married </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="inputPassword" class="col-md-3 control-label">Qualification</label>
                                                        <div class="col-md-9">
                                                            <input type="text" class="form-control" name="qualification" placeholder="Qualification" required="">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                                                <div class="col-md-9">
                                                                    <input type="text"  class="form-control" name="p_street1" placeholder="Street line 1">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="inputPassword" class="col-md-3 control-label">Street 2</label>

                                                                    <input type="text"  class="form-control" name="p_street2" placeholder="Street line 2">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                                <div class="col-md-9">

                                                                </div>
                                                            </div>
                                                            <div class="form-group">

                                                                    <input type="text"  class="form-control" name="p_zipcode" placeholder="Zipcode">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
